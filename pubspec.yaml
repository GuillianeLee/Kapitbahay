name: kapitbahayapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.6.0
  geolocator: ^13.0.3
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.2.0
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.1.0
  fluttertoast: ^8.2.2
  permission_handler: ^11.4.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/images/logoNoBg.svg
    - assets/images/Mapsbg.png
    - assets/images/loginpicture.png
    - assets/images/google.svg
    - assets/images/facebook.svg